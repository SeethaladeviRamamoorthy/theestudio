<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thee Studio</title>
<link rel="icon" href="images/theestudios.jpeg">

<style>
    /* VIDEO HERO */
.video-hero {
  position: relative;
}

.video-hero video {
  width: 100%;
  height: 90vh;
  object-fit: cover;
  display: block;

  /* THIS LINE REMOVES PLAY/PAUSE ON CLICK */
  pointer-events: none;
}

.video-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Playfair Display', serif;
}

body {
  background: #fff;
  color: #333;
}

/* HEADER */
header {
  text-align: center;
  padding: 40px 20px;
}

header img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
}

header h1 {
  font-size: 3rem;
  color: #1e40af;
}

header p {
  font-size: 1.2rem;
  color: #db2777;
}

/* FULL WIDTH VIDEO */
.video-section {
  width: 100%;
  margin: 40px 0;
}

.video-section video {
  width: 100%;
  height: auto;
  max-height: 80vh;
  object-fit: cover;
  display: block;
}

/* GALLERY */
.gallery-section {
  padding: 40px 20px;
}

.gallery-buttons {
  text-align: center;
  margin-bottom: 20px;
}

.gallery-buttons button {
  padding: 10px 20px;
  margin: 5px;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 6px;
}

.gallery {
  display: none;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
}

/* CONTACT */
#contact {
  background: #f3f4f6;
  padding: 50px 20px;
}
.contact-grid {
  max-width: 1000px;
  margin: 30px auto 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
}

.contact-info,
.contact-form {
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.contact-info h3 {
  margin-bottom: 15px;
  color: #1e40af;
}

.contact-info p {
  margin: 10px 0;
  font-size: 1rem;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.contact-form button {
  width: 100%;
  padding: 14px;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  cursor: pointer;
}

.contact-form button:hover {
  background: #4338ca;
}
.video-hero {
  position: relative;
}

.video-hero video {
  width: 100%;
  height: 90vh;
  object-fit: cover;
  display: block;
}

.video-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  pointer-events: none; /* allows video controls to work */
}

.video-overlay h2 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.video-overlay p {
  font-size: 1.2rem;
}

/* Mobile */
@media (max-width: 768px) {
  .video-overlay h2 {
    font-size: 2rem;
  }
}


</style>
</head>

<body>

<!-- HEADER -->
<header>
  <img src="images/theestudios.jpeg">
  <h1>Theestudio</h1>
  <p>Weddings | Engagements | Maternity | Baby Shoots | Pre-Wedding</p>
</header>

<!-- FULL WIDTH MAIN VIDEO -->

<section class="video-section video-hero">
  <video autoplay muted loop playsinline preload="auto">
    <source src="videos/wv.mp4" type="video/mp4">
  </video>

  <div class="video-overlay">
    <h2>Capturing Your Beautiful Moments</h2>
    <p>Weddings • Engagements • Pre-Wedding • Maternity • Baby Shoots</p>
  </div>
</section>




<!-- GALLERY -->
<section class="gallery-section">
  <div class="gallery-buttons">
  <button onclick="showGallery('engagement')">Engagement</button>
  <button onclick="showGallery('prewedding')">Pre-Wedding</button>
  <button onclick="showGallery('wedding')">Wedding</button>
  <button onclick="showGallery('maternity')">Maternity</button>
  <button onclick="showGallery('baby')">Baby</button>
</div>

  <div id="prewedding" class="gallery">
    <img src="images/pwp1.jpg">
    <img src="images/pwp2.jpg">
    <img src="images/pwp3.jpg">
  </div>
  <div id="wedding" class="gallery">
    <img src="images/wp1.jpeg">
    <img src="images/wp2.jpeg">
    <img src="images/wp3.jpeg">
    <img src="images/wp4.jpeg">
  </div>

  <div id="engagement" class="gallery">
    <img src="images/ep2.jpeg">
    <img src="images/ep3.jpeg">
  </div>

  <div id="maternity" class="gallery">
    <img src="images/mp1.jpeg">
    <img src="images/mp2.jpeg">
  </div>

  <div id="baby" class="gallery">
    <img src="images/bp1.jpeg">
    <img src="images/bp2.jpeg">
  </div>
</section>

<!-- FULL WIDTH VIDEOS BEFORE CONTACT -->
<section class="video-section">
  <video id="video2" muted loop playsinline>
    <source src="videos/wv1.mp4" type="video/mp4">
  </video>
</section>

<section class="video-section">
  <video id="video3" muted loop playsinline>
    <source src="videos/wv2.mp4" type="video/mp4">
  </video>
</section>

<!-- CONTACT -->
<section id="contact">
  <h2 style="text-align:center;">Get In Touch</h2>
</section>
<div class="contact-grid">

  <!-- CONTACT DETAILS -->
  <div class="contact-info">
    <h3>Contact Details</h3>
    <p><strong>Email:</strong> theestudio25@gmail.com</p>
    <p><strong>Phone:</strong> +91 8122356309</p>
    <p><strong>Location:</strong> Chidambaram, India</p>
  </div>

  <!-- CONTACT FORM -->
  <form class="contact-form">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <input type="text" placeholder="Function Date" required>
    <textarea placeholder="Message" rows="4" required></textarea>
    <button type="submit">Send Message</button>
  </form>

</div>


<script>
/* FORCE AUTOPLAY FIX */
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("video").forEach(video => {
    video.play().catch(() => {
      console.log("Autoplay blocked, waiting for interaction");
    });
  });
});

function showGallery(category) {
  ['engagement','prewedding','wedding','maternity','baby'].forEach(g => {
    document.getElementById(g).style.display =
      (g === category) ? 'grid' : 'none';
  });
}
</script>

</body>
</html>
